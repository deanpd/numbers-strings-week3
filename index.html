<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Week 3 Homework - Numbers and Strings</title>
</head>
  
<body> 
  <div>
    <h1>Text Area <code>&lt;h1&gt;&lt;&#47;h1&gt;</code></h1>
    <form>
      <textarea id="input-text">Test</textarea>
    </form>
  </div>
  
  <div>
    <form>
      <fieldset>
        <button id="submit" type="button" name="submit">Submit</button>
        <button id="reset" type="button" name="reset">Reset</button>
        <p id="error-message"></p>
      </fieldset>
    </form>
  </div>
  
  <div>
    <h2>Results <code>&lt;h2&gt;&lt;&#47;h2&gt;</code></h2>
    <table>
      <tr></tr>
        <td>How many numbers have been entered so far?</td>
        <td id="numbers-entered"></td>
      </tr>
    
      <tr></tr>
        <td>What is the sum of the numbers?</td>
        <td id="sum"></td>
      </tr>
      
    <tr></tr>
        <td>What do the numbers average out to?</td>
        <td id="average"></td>
      </tr>
    </table>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="javascript/script.js"></script>
</body>
</html>
