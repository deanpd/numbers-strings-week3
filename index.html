<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Week 3 Homework - Numbers and Strings</title>
</head>
  
<body> 
  <div>
    <h1>Text Area</h1>
    <form>
      <textarea id="input-text" autofocus></textarea>
    </form>
  </div>
  
  <div>
    <form>
      <fieldset>
        <button id="submit" type="button" name="submit">Submit</button>
        <button id="reset" type="button" name="reset">Reset</button>
      </fieldset>
    </form>
  </div>
  
  <div>
    <h2>Results</h2>
    <table>
      <tr></tr>
        <td>How many numbers have been entered so far?</td>
        <td id="entries"></td>
      </tr>
    
      <tr></tr>
        <td>What is the total of the numbers?</td>
        <td id="total"></td>
      </tr>
      
    <tr></tr>
        <td>What do the numbers average out to?</td>
        <td id="average"></td>
      </tr>
    </table>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="javascript/script.js"></script>
</body>
</html>
